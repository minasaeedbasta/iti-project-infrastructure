apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-ubuntu-slave
  namespace: jenkins
  labels:
    app: jenkins-ubuntu-slave
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-ubuntu-slave
  template:
    metadata:
      labels:
        app: jenkins-ubuntu-slave
    spec:
      serviceAccountName: jenkins
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 0
        runAsUser: 0
      containers:
      - name: jenkins-ubuntu-slave
        image: minasaiedbasta/gcp-jenkins-slave-java-11
        command: ["sh", "-c", "service ssh start"]
        imagePullPolicy: Always
        ports:
        - containerPort: 22
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock